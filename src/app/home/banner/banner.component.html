<div *ngIf="slides.length > 0">
  <swiper-container 
  
    #swiper
    (slidechange)="onSlideChange($event)"
    [modules]="swiperModules"
    [slidesPerView]="1"
    [initialSlide]="0"
    [centeredSlides]="true"
    [autoplay]="true"
    [spaceBetween]="30"
    [pagination]="{clickable: true, dynamicBullets: true}">
   
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide?.banner" />
    </swiper-slide>
  </swiper-container>
</div>
